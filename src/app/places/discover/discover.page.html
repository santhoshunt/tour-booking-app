<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[1].name}}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[1].price | currency:'INR'}} / NIGHT</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[1].imageUrl"></ion-img>
          <ion-card-content> {{loadedPlaces[1].description}} </ion-card-content>
          <div><ion-button color="primary" [routerLink]="[loadedPlaces[1].id]" fill="clear">
            More Details
          </ion-button></div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces"
            detail
            [routerLink]="[place.id]"
          >
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.name }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
