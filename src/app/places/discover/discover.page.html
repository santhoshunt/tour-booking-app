<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[1].name}}</ion-card-title>
            <ion-card-subtitle
              >{{ loadedPlaces[1].price | currency:'INR'}} /
              NIGHT</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces[1].imageUrl"></ion-img>
          <ion-card-content> {{loadedPlaces[1].description}} </ion-card-content>
          <div>
            <ion-button
              color="primary"
              [routerLink]="[loadedPlaces[1].id]"
              fill="clear"
            >
              More Details
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="loadedPlaces" approxItemHeight="72px">
          <ion-item detail [routerLink]="[place.id]" *virtualItem="let place">
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.name }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
