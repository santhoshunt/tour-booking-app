<ion-header>
  <ion-toolbar>
    <ion-title> {{isLoading ? "Loading..." : place.title}} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center vertical_align">
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="6" class="vertical_align">
        <ion-spinner name="bubbles" color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row class="ion-padding-bottom">
      <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-bottom">
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>
          <p>{{place.description}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button (click)="onBooking()" color="success">
          Book now
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
