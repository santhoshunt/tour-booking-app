<ion-header>
  <ion-toolbar>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item
            *ngFor="let offer of offers"
            [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
          >
            <ion-thumbnail slot="start">
              <img [src]="offer.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{offer.name}}</h2>
              <p>{{ offer.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
