<ion-header>
  <ion-toolbar>
    <ion-title
      >Edit offer - {{isLoading ? "Loading..." : place.title}}</ion-title
    >
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/places/tabs/offers"
        (click)="navigateBack()"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center vertical_align">
    <ion-spinner color="primary" name="bubbles"></ion-spinner>
  </div>
  <form *ngIf="!isLoading" [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input formControlName="description" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
