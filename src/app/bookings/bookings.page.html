<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="!loadedBookings || loadedBookings.length < 1">
    <ion-text color="primary">
      <h4>No bookings available</h4>
    </ion-text>
  </div>
  <ion-list *ngIf="loadedBookings && loadedBookings.length > 0">
    <ion-item-sliding *ngFor="let booking of loadedBookings">
      <ion-item>
        <ion-label>
          <h4>{{booking.placeTitle}}</h4>
          <p>{{ booking.guestNumber }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
