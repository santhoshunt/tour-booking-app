<ion-header>
  <ion-toolbar>
    <ion-title>{{ !isLogin ? 'Sign-up' : 'SignIn'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-list
      ><ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input
          email
          required
          type="email"
          #emailCtrl="ngModel"
          ngModel
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
        <ion-label color="warning">Should be a valid email address</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          minlength="6"
          required
          type="password"
          ngModel
          name="password"
          #passwordCtrl="ngModel"
        ></ion-input>
      </ion-item>
      <ion-item
        lines="none"
        *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
      >
        <ion-label color="warning">Please ener atleast 6 characters</ion-label>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button
        [disabled]="!loginForm.valid"
        type="submit"
        (click)="onLogin()"
        color="primary"
        >{{ !isLogin ? 'Sign-up' : 'LogIn'}}</ion-button
      >
      <ion-button
        type="button"
        color="primary"
        (click)="onSwitchAuthMode()"
        fill="clear"
        expand="block"
      >
        Switch to {{ isLogin ? 'SignUp' : 'SignIn'}}
      </ion-button>
      <!-- <ion-spinner *ngIf="isLoading" name="dots" color="primary"></ion-spinner> -->
    </div>
  </form>
</ion-content>
