<ion-app>
  <ion-menu side="start" contentId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Tourist toolBar</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-label>Discover</ion-label>
            <ion-icon slot="start" name="business"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="bookings">
            <ion-label>Your Bookings</ion-label>
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogOut()">
            <ion-label>Logout</ion-label>
            <ion-icon slot="start" name="exit"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="m1" main></ion-router-outlet>
</ion-app>
